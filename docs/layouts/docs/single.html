{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        {{.Content}}
    </article>
    <aside>
        <nav>
            <ul>
                {{ with .NextInSection }}
                <li>
                    Previous: <a href="{{.Permalink}}">{{.Title}}</a>
                </li>
                {{ end }}
                {{ with .PrevInSection }}
                <li>
                    Next: <a href="{{.Permalink}}">{{.Title}}</a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </aside>
</main>
{{ end }}
